<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SRS GROW â€” Create Account</title>
  <meta name="color-scheme" content="light only" />
  <style>
    :root{
      --primary:#2e7d32;
      --primary-dark:#1b5e20;
      --bg-1:#0f2027; --bg-2:#203a43; --bg-3:#2c5364;
      --surface:#ffffff; --text:#111; --muted:#666;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:linear-gradient(135deg,var(--bg-1),var(--bg-2),var(--bg-3));
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      min-height:100svh; display:flex; flex-direction:column;
    }

    header{position:sticky;top:0;z-index:1000;background:var(--primary);box-shadow:0 4px 6px rgba(0,0,0,.2)}
    .nav{
      max-width:720px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;
      padding:10px 16px;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:40px;width:auto;display:block}
    .brand a{color:#fff;text-decoration:none;font-weight:600;font-size:18px;letter-spacing:.2px}

    #nav-toggle{position:absolute;left:-9999px}
    .menu-btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      width:48px;height:48px;border:0;background:transparent;cursor:pointer;color:#fff
    }
    .menu-btn .bar{display:block;width:22px;height:2px;background:#fff;position:relative}
    .menu-btn .bar::before,.menu-btn .bar::after{
      content:"";position:absolute;left:0;width:22px;height:2px;background:#fff
    }
    .menu-btn .bar::before{top:-6px}
    .menu-btn .bar::after{top:6px}

    nav ul{
      list-style:none;margin:0;padding:0;
      display:none;
      background:var(--primary);
    }
    nav ul li a{
      display:block;padding:14px 16px;min-height:48px;line-height:1.2;
      color:#fff;text-decoration:none;font-weight:500;
    }
    nav ul li a:focus,nav ul li a:hover{background:var(--primary-dark);outline:none}
    #nav-toggle:checked ~ nav ul{display:block}

    main{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{
      width:min(92vw,440px);background:var(--surface);color:var(--text);
      border-radius:var(--radius);box-shadow:0 8px 20px rgba(0,0,0,.25);
      padding:24px 18px;margin:20px auto;
    }
    .logo-wrap{display:flex;align-items:center;justify-content:center;margin-bottom:10px}
    .logo-wrap img{height:64px;width:auto}
    h1{font-size:22px;margin:8px 0 4px}
    p.lead{margin:0 0 14px;color:var(--muted);font-size:14px}

    form{display:grid;gap:12px}
    label{font-size:14px;color:var(--text);display:block;margin-bottom:6px}
    input,textarea,button{
      font:inherit;border:1px solid #ccc;border-radius:8px;padding:12px 14px;width:100%;
      min-height:48px;
    }
    input:focus,textarea:focus{outline:3px solid rgba(46,125,50,.25);border-color:var(--primary)}
    fieldset{border:1px solid #ddd;border-radius:10px;padding:10px}
    fieldset legend{font-size:13px;color:var(--muted);padding:0 6px}
    .row{display:flex;gap:10px}
    .row > *{flex:1}

    .actions{display:grid;gap:8px;margin-top:6px}
    .btn-primary{
      background:var(--primary);color:#fff;border:0;border-radius:10px;font-weight:600;cursor:pointer
    }
    .btn-primary:hover,.btn-primary:focus{background:var(--primary-dark)}
    .muted-link{display:block;text-align:center;color:#333;font-size:14px;text-decoration:none}
    .muted-link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <a href="index.html"><img src="SRS GR W.png" alt="SRS GROW Logo"></a>
        <a href="index.html">SRS GROW</a>
      </div>
      <label for="nav-toggle" class="menu-btn"><span class="bar"></span></label>
    </div>
    <input type="checkbox" id="nav-toggle">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="logo-wrap"><img src="SRS GR W.png" alt="SRS GROW Logo"></div>
      <h1>Create Account</h1>
      <p class="lead">Fill the form below to sign up.</p>

      <form>
        <label>Sponsor ID<input type="text" required></label>
        <label>Placement ID<input type="text" required></label>

        <fieldset>
          <legend>Choose Side</legend>
          <label><input type="radio" name="side" value="left"> Left</label>
          <label><input type="radio" name="side" value="right"> Right</label>
        </fieldset>

        <label>Full Name<input type="text" required></label>
        <label>Email Address<input type="email" required></label>
        <label>Phone<input type="tel" inputmode="numeric" required></label>
        <label>Date of Birth<input type="date" required></label>

        <div class="row">
          <label>State<input type="text" required></label>
          <label>City<input type="text" required></label>
          <label>Pincode<input type="text" inputmode="numeric" required></label>
        </div>

        <label>Address<textarea required rows="2"></textarea></label>
        <label>Create Password<input type="password" required></label>
        <label>Confirm Password<input type="password" required></label>

        <label><input type="checkbox" required> Accept terms & conditions</label>
        <label><input type="checkbox"> Remember me</label>

        <div class="actions">
          <button class="btn-primary" type="submit">Sign Up</button>
          <a href="login.html" class="muted-link">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
